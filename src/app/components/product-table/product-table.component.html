<table mat-table [dataSource]="datasource" class="products-table">
  <ng-container matColumnDef="title">
    <!-- <th mat-header-cell *matHeaderCellDef>Title</th> -->
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">R{{ product.price }}</td>
  </ng-container>
  <ng-container matColumnDef="discountPerc">
    <th mat-header-cell *matHeaderCellDef>Discount Percentage</th>
    <td mat-cell *matCellDef="let product">{{ product.discountPercentage }}%</td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let product">{{ product.rating }}</td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
  </ng-container>
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef> Thumbnail</th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.thumbnail" /> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
